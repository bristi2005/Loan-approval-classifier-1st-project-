<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <section class="form-section">
        <div class="form-container">
            <h1>ðŸ’³ Loan Prediction Form</h1>
            <p>Please fill out the details below to check your loan eligibility.</p>
            
            <form action="/output" method="post">
                <label for="Marital_status">Marital Status</label>
                <select name="Marital_status" id="Marital_status" required>
                    <option value="">--Select--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="dependents">Number of Dependents</label>
                <input type="text" id="dependents" name="Dependents" placeholder="e.g. 2">

                <label for="Education">Education</label>
                <select name="Education" id="Education" required>
                    <option value="">--Select--</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>

                <label for="Gender">Gender</label>
                <select name="Gender" id="Gender" required>
                    <option value="">--Select--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="Self_Employed">Self Employed</label>
                <select name="Self_Employed" id="Self_Employed" required>
                    <option value="">--Select--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="ApplicantIncome">Applicant Income</label>
                <input type="text" id="ApplicantIncome" name="ApplicantIncome" placeholder="Enter your earning">

                <label for="CoapplicantIncome">Coapplicant Income</label>
                <input type="text" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="Enter spouse income">

                <label for="LoanAmount">Loan Amount</label>
                <input type="text" id="LoanAmount" name="LoanAmount" placeholder="Loan Amount in Rs">

                <label for="Loan_Amount_Term">Loan Amount Term (years)</label>
                <input type="text" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="e.g. 30">

                <label for="Credit_History">Credit History</label>
                <select id="Credit_History" name="Credit_History" required>
                    <option value="">--Select--</option>
                    <option value="1">Good (Has credit history)</option>
                    <option value="0">Bad / No credit history</option>
                </select>

                <label for="Property_Area">Property Area</label>
                <select id="Property_Area" name="Property_Area" required>
                    <option value="">--Select--</option>
                    <option value="Urban">Urban</option>
                    <option value="Semiurban">Semiurban</option>
                    <option value="Rural">Rural</option>
                </select>

                <button type="submit" class="btn">ðŸš€ Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
